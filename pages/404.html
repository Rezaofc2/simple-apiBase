<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      font-family: 'Roboto', sans-serif;
      color: white;
    }
    body {
      background-color: #1a1a1a;
    }
    a {
      color: #ffffff81;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ffffff;
    }
    .bg-divider {
      background-color: #ffffff;
    }
    .w-divider {
      width: 1px;
    }
    .menu-btn, .submenu-btn {
      cursor: pointer;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 8px;
      transition: background 0.3s ease;
    }
    .menu-btn:hover, .submenu-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .menu, .submenu {
      display: none;
      margin-top: 5px;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }
    .info-box {
      display: flex;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-size: 1rem;
      color: #ffffffc7;
    }
    .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
  <script>
    let audio = new Audio('https://files.catbox.moe/yhq5v1.mp3');
    let hasClicked = false;

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleSubMenu(submenuId) {
      const submenu = document.getElementById(submenuId);
      submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }

    function playSound() {
      if (!hasClicked) {
        audio.play();
        hasClicked = true;
      }
    }

    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });

    function updateTime() {
      const now = new Date();
      document.getElementById('date').innerText = now.toLocaleDateString();
      document.getElementById('time').innerText = now.toLocaleTimeString();
    }

    navigator.getBattery().then(battery => {
      function updateBatteryStatus() {
        document.getElementById('battery').innerText = Math.round(battery.level * 100) + '%';
      }
      updateBatteryStatus();
      battery.addEventListener('levelchange', updateBatteryStatus);
    });

    async function getUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        document.getElementById('ip').innerText = data.ip;
      } catch (error) {
        console.error('Gagal mengambil IP:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateTime();
      getUserIP();
      setInterval(updateTime, 1000);

      document.body.addEventListener('click', playSound);
    });
  </script>
</head>

  </div>

  <div class="flex flex-col items-center justify-center h-screen text-white space-y-4">
    <div class="info-box">
      <div class="flex items-center">
        <i class="fas fa-calendar-alt icon"></i> <span id="date">Tanggal: Loading...</span>
      </div>
      <div class="flex items-center mt-2">
        <i class="fas fa-clock icon"></i> <span id="time">Waktu: Loading...</span>
      </div>
      <div class="flex items-center mt-2">
        <i class="fas fa-battery-half icon"></i> <span id="battery">Baterai: Loading...</span>

</body>
